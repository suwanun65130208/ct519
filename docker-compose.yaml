version: '3'
services:
  web:
    build:
      context: ./myweb
      dockerfile: Dockerfile
    container_name: myweb
    ports:
      - "80:80"
    volumes:
      - ./myweb:/var/www/html

  db:
    image: mariadb:10.4
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mybooksuwanun
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
volumes:
  db_data: